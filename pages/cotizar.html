    <div class="Contacto">
         <h1>Cotiza tu propiedad con nosotros</h1>
    <main class="mainCotizar">
      <form id="formularioCotizar" name="formulari">
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Tipo de operación</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="venta" >
              <label class="form-check-label" for="gridRadios1">
                Venta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="alquiler">
              <label class="form-check-label" for="gridRadios2">
                Alquiler
              </label>
            </div>
            <small class="text-danger d-none" id="errorOperacion">Seleccione una opción. </small>
          </div>
        

          <div class="row mb-3">
            <label class="visually-hidden" for="specificSizeSelect1">ubicación</label>
            <select class="form-select" id="specificSizeSelect1">
              <option selected>Ubicacion...</option>
              <option value="1">CABA</option>
              <option value="2">AMBA</option>
              <option value="3">INTERIOR</option>
            </select>
            <small class="text-danger d-none" id="errorUbicacion">Seleccione una opción. </small>
          </div>

          <div class="row mb-3">
            <label class="visually-hidden" for="specificSizeSelect2">propiedad</label>
            <select class="form-select" id="specificSizeSelect2">
              <option selected>Tipo de propiedad...</option>
              <option value="1">Casa</option>
              <option value="2">Departamento</option>
              <option value="3">Terreno</option>
              <option value="4">Local</option>
            </select>
            <small class="text-danger d-none" id="errorPropiedades">Seleccione una opcion. </small>
          </div>
        
          <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label">Nombre y Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre">
            </div>
            <small class="text-danger d-none" id="errorNombre">Ingrese su nombre y apellido. </small>
          </div>
        
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
            <small class="text-danger d-none" id="errorMail">Ingrese su e-mail. </small>
          </div>

          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Quiero recibir más información.
                </label>
              </div>

          <button type="submit" class="btn btn-primary" id="botonCotizar">Solicitar cotización</button>
        </fieldset>
      </form>
      
    </main>
